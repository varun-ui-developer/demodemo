<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        border: 1px solid black;
        height: 60vh;
        background-color: aquamarine;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-direction: row;
        flex-wrap: wrap-reverse;
      }
      .flex {
        border: 1px solid black;
        background-color: blue;
        color: aliceblue;
        height: 60px;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex" id="flex-item1">1</div>
      <div class="flex" id="flex-item2">2</div>
      <div class="flex" id="flex-item3">3</div>
      <div class="flex" id="flex-item4">4</div>
      <div class="flex" id="flex-item5">5</div>
      <div class="flex" id="flex-item6">6</div>
      <div class="flex" id="flex-item7">7</div>
      <div class="flex" id="flex-item8">8</div>
    </div>
  </body>
</html>
