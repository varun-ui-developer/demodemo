    <h1>Register</h1>
    <input type="text" name="username" id="username" placeholder="username" />
    <br />
    <br />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="password"
    />
    <br />
    <br />
    <input type="mail" name="mail" id="mail" placeholder="mail" /> <br />
    <br />
    <button id="register-btn">Register</button>
    <div>
      <h1 id="output"></h1>
    </div>
    <h1>Login</h1>
    <input type="number" name="key" id="key" placeholder="enter your id KEY" />
    <input type="text" name="username" id="l-username" placeholder="username" />
    <br />
    <br />
    <input
      type="password"
      name="password"
      id="l-password"
      placeholder="password"
    />

    <select name="" id="werw">
      <option value="css"></option>
    </select>
    <br />
    <br />
    <button id="login-btn">Login</button>

    <script>
      const r_btn = document.getElementById("register-btn");
      const l_btn = document.getElementById("login-btn");
      let arr = [];
      r_btn.addEventListener("click", () => {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let mail = document.getElementById("mail").value;

        let obj = {
          user: username,
          pass: password,
          email: mail,
        };
        arr.push(obj);
        console.log(obj);
        console.log(arr);
        let h1 = document.getElementById("output");
        h1.innerText = `${username} successfully registered here is you unique id ${
          arr.length - 1
        }`;
      });

      l_btn.addEventListener("click", () => {
        let l_key = document.getElementById("key").value;
        let l_username = document.getElementById("l-username").value;
        let l_password = document.getElementById("l-password").value;

        for (let i = 0; i < arr.length; i++) {
          if (i == l_key) {
            let temp = arr[i];
            // console.log(temp);

            if (l_username == temp.user && l_password == temp.pass) {
              alert("login success")
            }
            else{
              alert("incorrect username/password")
            }
          }   
        }
      });
