    <div class="container parent">

      <button id="btn-login">Login</button>

    <input type="number" name="" id="" value="511515112312" readonly>

    <script>
      let login_btn = document.getElementById("btn-login");
      let signup_btn = document.getElementById("btn-sign");
      let login_hide = document.getElementById("login-hide");
      let signup_hide = document.getElementById("signup-hide");
      signup_btn.addEventListener("click", () => {
        login_hide.style.display = "none";
        signup_hide.style.display = "block";
        
      });
      login_btn.addEventListener("click", () => {
        signup_hide.style.display = "none";
        login_hide.style.display = "block";
      });
    </script>
